<style>
        body {
            position: relative;
        }
        .glow-border {
            position: relative;
        }
        .glow-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            border: 1px solid transparent;
            background: linear-gradient(120deg, #A88FFF, #D6BBFB) border-box;
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0.5;
        }
        .gradient-glow {
           background: linear-gradient(90deg, #A88FFF, #D6BBFB);
        }
    </style>
<script id="tailwind-config">

            colors: {
              "primary": "#A88FFF",
              "background-light": "#FDFCF9",
